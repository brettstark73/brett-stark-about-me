<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>WFHroulette</title>
    <style>
      :root {
        color-scheme: light dark;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background: #111827;
        color: #f9fafb;
      }

      body {
        margin: 0;
        display: grid;
        min-height: 100vh;
        place-items: center;
        padding: 2rem 1.5rem 3rem;
        background: linear-gradient(160deg, #111827 0%, #312e81 50%, #0f172a 100%);
      }

      main {
        width: min(480px, 100%);
        background: rgba(15, 23, 42, 0.85);
        border-radius: 20px;
        padding: 2.5rem 2rem;
        box-shadow: 0 24px 80px rgba(15, 23, 42, 0.65);
        backdrop-filter: blur(16px);
      }

      h1 {
        margin-top: 0;
        font-size: clamp(2rem, 4vw, 2.75rem);
        text-align: center;
        letter-spacing: 0.04em;
      }

      form {
        display: grid;
        gap: 1rem;
        margin-top: 1.5rem;
      }

      label {
        display: grid;
        gap: 0.4rem;
        font-size: 0.95rem;
      }

      input {
        padding: 0.75rem 1rem;
        border-radius: 12px;
        border: 1px solid rgba(148, 163, 184, 0.4);
        background: rgba(30, 41, 59, 0.8);
        color: inherit;
        font-size: 1rem;
      }

      button {
        padding: 0.85rem 1.5rem;
        border-radius: 999px;
        border: none;
        background: linear-gradient(90deg, #f59e0b, #f97316);
        color: #0f172a;
        font-weight: 600;
        font-size: 1rem;
        cursor: pointer;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }

      button:hover,
      button:focus-visible {
        transform: translateY(-1px);
        box-shadow: 0 12px 40px rgba(249, 115, 22, 0.45);
        outline: none;
      }

      .results {
        margin-top: 2.5rem;
        padding: 1.5rem;
        border-radius: 16px;
        background: rgba(15, 23, 42, 0.6);
        border: 1px solid rgba(148, 163, 184, 0.25);
        display: grid;
        gap: 0.75rem;
      }

      .results h2 {
        margin: 0;
        font-size: 1.2rem;
        letter-spacing: 0.05em;
        text-transform: uppercase;
        color: #fbbf24;
      }

      .results p {
        margin: 0;
        line-height: 1.6;
        font-size: 1rem;
      }

      footer {
        margin-top: 2rem;
        font-size: 0.85rem;
        text-align: center;
        color: rgba(226, 232, 240, 0.7);
      }
    </style>
    <script type="module" src="./app.js"></script>
  </head>
  <body>
    <main>
      <h1>WFHroulette</h1>
      <p style="text-align: center; margin-bottom: 0">
        Deterministically pick a weekly work-from-home hero and their alibi.
      </p>
      <form id="wfh-form">
        <label>
          Seed
          <input type="text" id="seed" name="seed" placeholder="WFHroulette" value="WFHroulette" />
        </label>
        <label>
          Date (ISO week is derived from this)
          <input type="date" id="date" name="date" />
        </label>
        <button type="submit">Spin the Wheel</button>
      </form>
      <section class="results" aria-live="polite">
        <h2 id="result-week">Week</h2>
        <p id="result-day">Choose a seed to begin.</p>
        <p id="result-reason"></p>
      </section>
      <footer>
        Works offline. The same seed + ISO week always picks the same day and excuse.
      </footer>
    </main>
  </body>
</html>

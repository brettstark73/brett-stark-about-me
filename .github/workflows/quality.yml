name: Quality

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  lint-and-format:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Prettier check
        run: npx prettier --check "**/*.{js,css,html,json,md}"

      - name: ESLint
        run: npx eslint . --ext .js,.html --max-warnings=0

      - name: Stylelint
        run: npx stylelint "**/*.css"

